<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .header {
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .header input {
            padding: 5px;
            width: 300px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .product a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007185;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Amazon</h1>
        <input type="text" placeholder="Search...">
    </div>
    <div class="product-grid">
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeR3kKEA3QLyWflhasj4M9naE50pA3VSTkrA&usqp=CAU" alt="Product 1" onclick="showWarning()">
            <a href="#" onclick="showWarning()">Product 1</a>
        </div>
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS41reQIC6XzlU-A8zPoiXlyRJ4oTT7AO2nwQ&usqp=CAU" alt="Product 2" onclick="showWarning()">
            <a href="#" onclick="showWarning()">Product 2</a>
        </div>
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrG-0G-qIXgsBEdG7Oy89H58FZEkKK2EBopkqF7Gk9zLE8f0XDHK8lxCgW&s=10" alt="Product 3" onclick="showWarning()">
            <a href="#" onclick="showWarning()">Product 3</a>
        </div>
    </div>

    <script>
        function showWarning() {
            setTimeout(() => {
                alert("లింక్‌లను గుడ్డిగా విశ్వసించవద్దు.\nలింక్‌లు ప్రమాదకరమైన వెబ్‌సైట్‌లకు దారి తీసే అవకాశం ఉంది.");
            }, 2000);
        }
    </script>
</body>
</html>
